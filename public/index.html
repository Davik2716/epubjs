        <div class="row align-items-start">
            <div class="col-2 anotaciones">
                <a class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                    <span class="fs-5 fw-semibold">Anotaciones</span>
                </a>
                <div class="list-group list-group-flush border-bottom scrollarea" id="anotaciones"></div>
            </div>
            <div class="col-10">
                <div>
                    <div class="card">
                        <nav class="navbar navbar-light" style="background-color: rgb(50, 50, 50); color: white;">
                            <!-- rgb(13,33,44) -->

                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" 
                                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

                            <!-- indice -->
                            <div style="width: 10%; float:right">
                                <div class="row" style="display: flex; justify-content: center;">
                                    <button type="button" class="btn btn-light" id="btnIndice" style="width: 30px; height: 30px; padding: 0%;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>

                                </div>
                                <div class="row" style="text-align: center;">
                                    <small>Índice</small>
                                </div>
                            </div>
                            <!-- resaltados -->
                            <div style="width: 30%; float:left">
                                <div class="row" style="display: flex; justify-content: center;">
                                    <button class="btn btn-sm ms-1" type="button" id="yellow" style="width: 30px; height: 30px; background-color: yellow;"></button>
                                    <button class="btn btn-sm ms-1" type="button" id="green" style="width: 30px; height: 30px; background-color: green;"></button>
                                    <button class="btn btn-sm ms-1" type="button" id="blue" style="width: 30px; height: 30px; background-color: blue;"></button>
                                    <button class="btn btn-sm ms-1" type="button" id="turquoise" style="width: 30px; height: 30px; background-color: turquoise;"></button>
                                </div>
                                <div class="row" style="text-align: center;">
                                    <small>Colores de Resaltado</small>
                                </div>
                            </div>
                            <!-- tamaño -->
                            <div style="width: 20%; float:center">
                                <div class="row" style="display: flex; justify-content: center;">
                                    <button class="btn btn-sm ms-1" type="button" id="btnmas" value="+" style="justify-content: center; align-items: center; display: flex; font-size: 25px; width: 30px; height: 30px; background-color: rgb(105, 105, 105); color:white">
                                        +</button>
                                    <button class="btn btn-sm ms-1" type="button" id="btnmenos" value="-" style="justify-content: center; align-items: center; display: flex; font-size: 25px; width: 30px; height: 30px; background-color: rgb(105, 105, 105); color:white;">
                                        -</button>
                                </div>
                                <div class="row" style="text-align: center;">
                                    <small>Tamaño de Fuente</small>
                                </div>
                            </div>
                            <!-- pantalla completa -->
                            <div style="width: 10%; float:right">
                                <div class="row" style="display: flex; justify-content: center;">

                                    <button type="button" class="btn btn-light" id="btnPanCom" style="width: 30px; height: 30px; padding: 0%;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
                                            <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"></path>

                                <div class="row" style="text-align: center;">
                                    <small>Modo Lectura</small>
                                </div>
                            </div>
                            <!-- fondos -->
                            <div style="width: 30%; float:right">
                                <div class="row" style="display: flex; justify-content: center;">
                                    <button class="btn btn-sm btn-light" type="button" id="btnFondoBlanco" style="width: 30px; height: 30px; border: 1px solid #000000;"></button>
                                    <button class="btn btn-sm btn-dark ms-1" type="button" id="btnFondoNegro" style="width: 30px; height: 30px; border: 1px solid #ffffff;"></button>
                                    <button class="btn btn-sm ms-1" type="button" id="btnFondoSepia" style="width: 30px; height: 30px; background-color: rgb(247, 241, 207); border: 1px solid #000000;"></button>
                                    <button class="btn btn-sm ms-1" type="button" id="btnFondoAzulOscuro" style="width: 30px; height: 30px; background-color: rgb(87, 107, 150); border: 1px solid #000000;"></button>
                                    <button class="btn btn-sm ms-1" type="button" id="btnFondoAzulClaro" style="width: 30px; height: 30px; background-color: rgb(221, 221, 221); border: 1px solid #000000;"></button>
                                </div>
                                <div class="row" style="text-align: center;">
                                    <small>Colores de Fondo</small>
                                </div>
                            </div>
                        </nav>
                        <select id="toc"></select>
                        <div id="viewer"></div>
                        <a id="prev" href="#prev" class="arrow">‹</a>
                        <a id="next" href="#next" class="arrow">›</a>
                    </div>
                </div>
                <!-- tabla de resaltados -->
                <div class="mt-5 tablaresaltado">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 5%;">#</th>
                                <th scope="col" style="width: 65%;">Resaltado</th>
                                <th scope="col" style="width: 10%;">Enlaces</th>
                                <th scope="col" style="width: 10%;">Anotar</th>
                                <th scope="col" style="width: 10%;">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="highlights">
                        </tbody>
                    </table>
                    <input type="text" id="contador" value="1" hidden>
                    <input type="text" id="seleccion" value="0" hidden>
                    <input type="text" id="resaltador" value="yellow" hidden>
                    <input type="text" id="fondo" value="blanco" hidden>
                    <input type="text" id="tamano" value="16" hidden>
